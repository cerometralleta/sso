# logging level
logging.level.org.springframework = info

# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
spring.redis.database=8
# Redis服务器地址
spring.redis.host=10.10.30.37
# Redis服务器连接端口
spring.redis.port=3037
# Redis服务器连接密码（默认为空）
spring.redis.password=masterpass
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=16
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=1000
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=16
# 连接超时时间（毫秒）
spring.redis.timeout=100000

security.oauth2.client.client-id=SampleClientId
security.oauth2.client.client-secret=secret
# SSO授权配置
security.oauth2.client.user-authorization-uri=http://localhost:6060/oauth/authorize
security.oauth2.client.access-token-uri=http://localhost:6060/oauth/token
# 向授权服务器发送请求获取认证授权信息
security.oauth2.resource.user-info-uri=http://localhost:6060/auth/userInfo
# 非对称加密获取token key
security.oauth2.resource.jwt.key-uri=http://localhost:6060/oauth/token_key

# password url
# http://localhost:6060/oauth/token